<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Odin Sign-Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="The Odin Project logo" width="100px">
            <h1>ODIN</h1>
        </div>
        <p>Photo by Halie West on Unsplash</p>
    </div>
    <div class="content">
        <div class="hero">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
            <p>Let's do this!</p>
            <div>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                </div>
            </div>
            <div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" id="phone-number">
                </div>
            </div>
            <div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>
                <div>
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="password-confirm">
                </div>
            </div>
        </form>
        <div class="sign-up"></div>
    </div>
</body>
</html>
